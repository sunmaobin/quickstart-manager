<div class="login">
    <!-- 登录form表单 -->
    <form id="frm-login">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon text-muted"><i class="fa fa-user"></i></span>
                <input type="text" name="userName" placeholder="用户名" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon text-muted"><i class="fa fa-lock"></i></span>
                <input type="password" name="passWord" placeholder="密码" class="form-control">
            </div>
        </div>
    </form>

    <div class="frm-action">
        <button id="btn-login" class="btn btn-primary btn-block">登 录</button>
    </div>
</div>
