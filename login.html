<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录 - 奈特科技后台</title>
    <link rel="shortcut icon" href="favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/store/store.min.js"></script>
    <script>
        /**
         * 如果token已经存在，表示已经登录过，则直接进入首页。
         * 这里的token是登录系统后，后台返回给前台使用的授权票据，以后请求所有后台接口必须携带此接口。
         * 后台的token应该是存储在session中的，一般是30分钟，如果失效则前端的ajax请求处需要处理重定向到login页面。
         */
        var token = store.get('gd_data_token');
        if(token){
            location.href = "./";
        };
    </script>

    <!-- ===========================  css start  ============================ -->

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/normalize/4.1.1/normalize.min.css" rel="stylesheet">

    <!-- local CSS -->
    <link href="res/css/login.css" rel="stylesheet">

    <!-- ===========================  css end  ============================ -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<article ms-controller="article">
    <header ms-include-src="header"></header>
    <main ms-include-src="login">
        <div class="loading">
            LOADING...
        </div>
    </main>
    <footer ms-include-src="footer"></footer>
</article>

<!-- ===========================  js start  ============================ -->

<!-- 这里使用avalon自带的require机制 -->
<script src="lib/avalon/avalon.js"></script>
<!-- require的配置文件 -->
<script src="config/config-require.js"></script>
<script>
    require(['app/login/js/login'],function () {
        
    });
</script>

</body>
</html>
